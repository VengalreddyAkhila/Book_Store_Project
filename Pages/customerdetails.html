                        <h1 class="main-text">Don't Make Me Think</h1>
                        <h class="sub-text">by steve king</h>
                      
                        <div class="cost">RS.1500</div>
                    </div>
                </div>
                <div class="placeorder">

            </div>

    <form class="row g-3" id="customer-form" style="border: 1px solid gainsboro;width: 80%;height: 80%;margin-left: 10%;margin-top: 2%;" >
        <button class="btn btn-primary" id="toggle" type="button" data-toggle="collapse"
        data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" style="border: none;background-color:white;color: black;">
        Customer Details
    </button>
        <div class="collapse" id="collapseExample">
        <div class="col-12" style="margin-left:80%;">

            <button class="btn btn-primary" id="toggle" type="button" data-toggle="collapse"
                data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                Add New Address
            </button>
        </div>
      
            <div class="col-md-6" style="width: 500px;margin-left: 3%;">
                <label for="inputName" class="form-label">FullName</label>
                <input type="text" class="form-control" id="inputName">
            </div>
            <div class="col-md-6">
                <label for="inputNumber" class="form-label">Mobile Number</label>
                <input type="MobileNumber" class="form-control" id="inputNumber" style="width: 60%;">
            </div>
            <div class="col-12" style="margin-left: 5%;">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" style="height: 150px;width: 80%;">
            </div>

            <div class="col-md-6" style="margin-left: 3%;">
                <label for="inputCity" class="form-label">City/Town</label>
                <input type="text" class="form-control" id="inputCity">
            </div>

            <div class="col-md-2">
                <label for="inputZip" class="form-label">State</label>
                <input type="text" class="form-control" id="inputZip" style="width:200%">
            </div>
            <fieldset class="row mb-3"
                style="margin-top: 8%;width: 60%;margin-left: 5%;display: flex;flex-direction: column;">
                <legend class="col-form-label col-sm-2 pt-0">Type</legend>
                <div class="col-sm-10" style="display: flex;flex-direction: row;justify-content: space-between;">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                            checked>
                        <label class="form-check-label" for="gridRadios1">
                            Home
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            Work
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3"
                            disabled>
                        <label class="form-check-label" for="gridRadios3">
                            Other
                        </label>
                    </div>
                </div>
            </fieldset>

            <div class="col-12" style="margin-left: 85%;">
                <button type="submit" class="btn btn-primary">CONTINUE</button>
            </div>
        </div>
    </form>
