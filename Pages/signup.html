<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/loginsignup.css">
    
    <title>Book Store</title>
</head>
<body>
    <div class="form" id="form">
        <div class="form-container">
        <img class="book-img" src="../Assests/bookshop.png" alt="">
        <h1 class="text">ONLINE BOOK SHOPPING </h1>
        </div>
        <div class="loginsignup">
            
            <div class="labels">
                <div class="pages">
                <a class="links" href="../Pages/login.html" style="color: gainsboro;">LOGIN</a>
                <a class="links" href="#">SIGNUP</a>
                </div>
                <label for="fullname">FullName</label>
                <input type="name" id="fullname" name="fullname">
                <error-output class="text-error" id="fullname_error" for="text"></error-output>

                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <error-output class="text-error" id="password_error" for="text"></error-output>

                <label for="email">Email  Id</label>
                <input type="email" id="email" name="email">
                <error-output class="text-error" id="email_error" for="text"></error-output>

                <label for="mobilenumber">Mobile Number</label>
                <input type="mobilenumber" id="mobilenumber" name="mobilenumber">
                <error-output class="text-error" id="number_error" for="text"></error-output>
                <button class="signup-btn" onclick="signup()">SignUp</button>
            </div>
            
        </div>
    </div>

    <script   src="../js/signuppage.js"></script>    
    <script   src="../service/http_service.js"></script>

    </body>
    </html>
