<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/loginsignup.css">
    
    <title>Book Store</title>
</head>
<body>
    <div class="form">
        <div class="form-container">
        <img class="book-img" src="../Assests/bookshop.png" alt="">
        <h1 class="text">ONLINE BOOK SHOPPING </h1>
        </div>
        <div class="loginsignup">
            
            <div class="labels">
                <div class="pages">
                <a class="links" href="#">LOGIN</a>
                <a class="links" href="../Pages/signup.html" style="color: gainsboro;">SIGNUP</a>
                </div>
                <label for="email">Email Id</label>
                <input type="email" id="email" name="email">
                <error-output class="text-error" id="email_error" for="text"></error-output>

                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <error-output class="text-error" id="password_error" for="text"></error-output>

                <a class="forget-mail" href="#">Forgot Password?</a>
                <button class="login-btn" onclick="login()">Login</button>
                <div class="or" >OR</div>
                <div class="btns">
                <button class="facebook-btn" style="background-color: blue; color: white;border: none;">Facebook</button>
                <button class="Google-btn">Google</button>
                </div>

            </div>
            
        </div>
    </div>

  <script   src="../js/login.js"></script>
  <script   src="../service/http_service.js"></script>




    </body>
    </html>
